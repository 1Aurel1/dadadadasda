<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Check In App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
    <a class="navbar-brand" onclick="populateTable()" href="#">Check-In App</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div id="content">
    <div class="row justify-content-center">
        <div class="col col-8">

            <div class="input-group mb-3  pt-5">
                <input type="text" id="search" class="form-control" placeholder="Search by Name or Surname"
                       aria-label="Search" aria-describedby="basic-addon2">
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col" style="display: none;">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Checked</th>
                </tr>
                </thead>
                <tbody id="tableContet">

                </tbody>
            </table>
            <nav aria-label="Guest Pagination" class="pt-3 navPagination">
                <ul class="pagination justify-content-center">
                    <li id="previousPageItem" class="page-item">
                        <a class="btn" id="previousPage" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="">Previous</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="btn" id="nextPage" aria-label="Next">
                            <span class="">Next</span>
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

</div>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
